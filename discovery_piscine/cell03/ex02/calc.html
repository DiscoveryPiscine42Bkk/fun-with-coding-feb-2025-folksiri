<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="number" id="leftOperand" placeholder="Enter a number" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Enter a number" min="0">
    <button onclick="calculate()">Try me!</button>
    
    <script>
        function calculate() {
            const leftOperand = document.getElementById("leftOperand").value;
            const rightOperand = document.getElementById("rightOperand").value;
            const operator = document.getElementById("operator").value;

            if (leftOperand === "" || rightOperand === "" || leftOperand < 0 || rightOperand < 0) {
                alert("Error :(");
                return;
            }

            const left = parseInt(leftOperand);
            const right = parseInt(rightOperand);
            let result;

            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            switch (operator) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
