<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #ft_list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            width: 300px;
            margin: auto;
        }
        .todo {
            background: #f8f8f8;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .todo:hover {
            background: #ffcccc;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <button onclick="addTodo()">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
